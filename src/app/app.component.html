<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Data Binding</h3>
    </div>
    <label>User Name:</label>
    <input
    type="text"
    class="form-control"
    [(ngModel)]="userName" >
  </div>
  <p>{{userName}}</p>
  <div class="row">
    <div class="col-xs-4">
      <button
        class="btn btn-primary"
        [disabled]="!userName"
        (click)="onResetUserName();"
        >Reset User</button>
    </div>
  </div>
</div>
